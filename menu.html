<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECNOLOGY</title>
  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #007BFF;
    }

    /* Botón principal */
    .menu-button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      text-align: left;
      transition: background-color 0.3s;
    }

    .menu-button:hover {
      background-color: #0056b3;
    }

    /* Contenedor del menú */
    .menu-content {
      display: none;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .menu-content.show {
      display: flex;
    }

    /* Cada item del menú */
    .menu-item {
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-decoration: none;
      color: #333;
      background-color: white;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu-item img {
      width: 100%;
      display: block;
    }

    .desc {
      padding: 10px;
      font-size: 14px;
    }
