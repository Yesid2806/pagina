<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Technology S.A.S</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Registro de Usuario</h1>

  <form id="registro-form">
    <input type="text" id="nombre" placeholder="Nombre completo" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Crear cuenta</button>

  </form>

  <h2>¿Ya tienes cuenta?</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Correo electrónico" required><br>
    <input type="password" id="login-password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDolCr9KVWXg4fi8A4HZ69i14W-KK_LRdE",
      authDomain: "registro-de-usuario-f2b15.firebaseapp.com",
      projectId: "registro-de-usuario-f2b15",
      storageBucket: "registro-de-usuario-f2b15.firebasestorage.app",
      messagingSenderId: "956801940364",
      appId: "1:956801940364:web:bc681bb5df4e68163834a9"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Registro de usuarios
    document.getElementById("registro-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Cuenta creada correctamente.");
          window.location.href = "imagenes.html"; // Redirige al panel
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });

    // Inicio de sesión
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Inicio de sesión exitoso.");
          window.location.href = "imagenes.html"; // Redirige al panel
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });
  </script>

</body>
